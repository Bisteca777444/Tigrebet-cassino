<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>TIGREBET - Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #ff9900; /* cor "tigre" */
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ff9900;
    }
    #login-screen, #lobby {
      background: #222;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 153, 0, 0.7);
      width: 320px;
      text-align: center;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #ff9900;
      border: none;
      padding: 12px 20px;
      color: #121212;
      font-weight: bold;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #cc7a00;
    }
    #login-error {
      color: #ff4444;
      margin-top: 10px;
      height: 20px;
    }
    .hidden {
      display: none;
    }
    #welcome-msg {
      margin-bottom: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>TIGREBET</h1>

  <!-- Tela Login/Cadastro -->
  <div id="login-screen">
    <h2>Fa칞a seu login</h2>
    <input type="text" id="username" placeholder="Usu치rio" autocomplete="off" />
    <input type="password" id="password" placeholder="Senha" autocomplete="off" />
    <button id="login-btn">Entrar</button>
    <p id="login-error"></p>
  </div>

  <!-- Tela Lobby -->
  <div id="lobby" class="hidden">
    <h2>Lobby TIGREBET</h2>
    <p id="welcome-msg"></p>
    <button id="logout-btn">Sair</button>
  </div>

  <script>
    const loginScreen = document.getElementById('login-screen');
    const lobby = document.getElementById('lobby');
    const welcomeMsg = document.getElementById('welcome-msg');
    const loginError = document.getElementById('login-error');

    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logout-btn');

    // Usu치rio fixo para demo
    const validUser = {
      username: 'tigreuser',
      password: 'senha123'
    };

    loginBtn.addEventListener('click', () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username === validUser.username && password === validUser.password) {
        loginScreen.classList.add('hidden');
        lobby.classList.remove('hidden');
        welcomeMsg.textContent = `Bem-vindo(a), ${username}! Prepare-se para ganhar no TIGREBET 游낸游꿣`;
        loginError.textContent = '';
      } else {
        loginError.textContent = 'Usu치rio ou senha inv치lidos.';
      }
    });

    logoutBtn.addEventListener('click', () => {
      lobby.classList.add('hidden');
      loginScreen.classList.remove('hidden');
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
      loginError.textContent = '';
    });
  </script>

</body>
</html>
