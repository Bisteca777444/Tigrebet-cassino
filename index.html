<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meu Cassino - Login e Lobby</title>
  <style>
    /* Reset básico */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 1rem;
      text-shadow: 1px 1px 5px #0009;
    }

    /* FORMULÁRIOS DE LOGIN/REGISTRO */
    #login-register-container {
      background: rgba(0,0,0,0.4);
      border-radius: 12px;
      padding: 2rem;
      width: 320px;
      box-shadow: 0 8px 16px #0008;
      margin-bottom: 2rem;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 600;
    }

    input[type="text"], input[type="password"], input[type="email"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: none;
    }

    button {
      width: 100%;
      padding: 0.7rem;
      border: none;
      background: #6a1b9a;
      color: white;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: #4a0f6f;
    }

    /* BOTÃO DE TROCAR ENTRE LOGIN E REGISTRO */
    #toggle-btn {
      margin-top: 1rem;
      background: transparent;
      color: #eee;
      font-weight: 400;
      font-size: 0.9rem;
      cursor: pointer;
      text-decoration: underline;
    }

    /* LOBBY DE JOGOS */
    #lobby {
      max-width: 900px;
      display: none;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .game-card {
      background: #4e2a7e;
      border-radius: 16px;
      width: 260px;
      padding: 1rem;
      box-shadow: 0 6px 12px #2a1950;
      text-align: center;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .game-card img {
      border-radius: 12px;
      max-width: 100%;
      height: 140px;
      object-fit: cover;
      margin-bottom: 1rem;
      box-shadow: 0 0 12px #7f51d0aa;
    }

    .game-card h3 {
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }

    .play-btn {
      background: #7b39d5;
      border: none;
      padding: 0.5rem 0;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: auto;
    }

    .play-btn:hover {
      background: #572ca2;
    }

    /* Mensagem de boas-vindas e logout */
    #welcome-msg {
      margin-bottom: 1rem;
      font-weight: 600;
      font-size: 1.1rem;
    }

    #logout-btn {
      background: #b33939;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: none;
      color: white;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 2rem;
      transition: background-color 0.3s ease;
    }

    #logout-btn:hover {
      background: #7a2525;
    }
  </style>
</head>
<body>

  <h1>Bem-vindo ao Meu Cassino Online</h1>

  <div id="login-register-container">
    <!-- Formulário de login -->
    <form id="login-form">
      <label for="login-email">Email</label>
      <input type="email" id="login-email" required placeholder="seu@email.com" />
      <label for="login-password">Senha</label>
      <input type="password" id="login-password" required placeholder="********" />
      <button type="submit">Entrar</button>
    </form>

    <!-- Formulário de registro -->
    <form id="register-form" style="display:none;">
      <label for="register-email">Email</label>
      <input type="email" id="register-email" required placeholder="seu@email.com" />
      <label for="register-password">Senha</label>
      <input type="password" id="register-password" required placeholder="********" />
      <button type="submit">Registrar</button>
    </form>

    <button id="toggle-btn">Não tem conta? Registre-se aqui</button>
  </div>

  <div id="lobby">
    <div id="welcome-msg"></div>
    <button id="logout-btn">Sair</button>

    <div class="game-card">
      <img src="https://images.unsplash.com/photo-1612832020579-4207842ac496?auto=format&fit=crop&w=400&q=80" alt="Slot Mágico" />
      <h3>Slot Mágico</h3>
      <p>Uma aventura encantada com dragões e magias.</p>
      <button class="play-btn" onclick="alert('Jogo Slot Mágico não implementado ainda!')">Jogar</button>
    </div>

    <div class="game-card">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Tesouro dos Piratas" />
      <h3>Tesouro dos Piratas</h3>
      <p>Explore o mar em busca de riquezas escondidas.</p>
      <button class="play-btn" onclick="alert('Jogo Tesouro dos Piratas não implementado ainda!')">Jogar</button>
    </div>

    <div class="game-card">
      <img src="https://images.unsplash.com/photo-1549924231-f129b911e442?auto=format&fit=crop&w=400&q=80" alt="Castelo Encantado" />
      <h3>Castelo Encantado</h3>
      <p>Segredos e magias no castelo misterioso.</p>
      <button class="play-btn" onclick="alert('Jogo Castelo Encantado não implementado ainda!')">Jogar</button>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const toggleBtn = document.getElementById('toggle-btn');
    const loginRegisterContainer = document.getElementById('login-register-container');
    const lobby = document.getElementById('lobby');
    const welcomeMsg = document.getElementById('welcome-msg');
    const logoutBtn = document.getElementById('logout-btn');

    // Trocar entre login e registro
    toggleBtn.addEventListener('click', () => {
      if (loginForm.style.display === 'none') {
        loginForm.style.display = 'block';
        registerForm.style.display = 'none';
        toggleBtn.textContent = 'Não tem conta? Registre-se aqui';
      } else {
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
        toggleBtn.textContent = 'Já tem conta? Faça login aqui';
      }
    });

    // Função simples para salvar usuário (email + senha) no localStorage
    function saveUser(email, password) {
      let users = JSON.parse(localStorage.getItem('users')) || {};
      if(users[email]) {
        return false; // já existe usuário
      }
      users[email] = { password };
      localStorage.setItem('users', JSON.stringify(users));
      return true;
    }

    // Função simples para validar login
    function validateUser(email, password) {
      let users = JSON.parse(localStorage.getItem('users')) || {};
      return users[email] && users[email].password === password;
    }

    // Registrar usuário
    registerForm.addEventListener('submit', e => {
      e.preventDefault();
      const email = document.getElementById('register-email').value.trim();
      const password = document.getElementById('register-password').value.trim();

      if(saveUser(email, password)) {
        alert('Cadastro realizado com sucesso! Agora faça login.');
        registerForm.reset();
        toggleBtn.click(); // volta para login
      } else {
        alert('Este email já está cadastrado.');
      }
    });

    // Login usuário
    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value.trim();

      if(validateUser(email, password)) {
        localStorage.setItem('loggedInUser', email);
        showLobby(email);
      } else {
        alert('Email ou senha inválidos.');
      }
    });

    // Mostrar lobby após login
    function showLobby(email) {
      loginRegisterContainer.style.display = 'none';
      lobby.style.display = 'flex';
      welcomeMsg.textContent = `Olá, ${email}! Escolha seu jogo e divirta-se!`;
    }

    // Logout
    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('loggedInUser');
      lobby.style.display = 'none';
      loginRegisterContainer.style.display = 'block';
    });

    // Auto login se já estiver logado
    window.addEventListener('load', () => {
      const loggedInUser = localStorage.getItem('loggedInUser');
      if(loggedInUser) {
        showLobby(loggedInUser);
      }
    });
  </script>
</body>
</html>
